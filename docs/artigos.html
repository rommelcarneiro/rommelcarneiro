---
layout: page
title: Artigos | rommelcarneiro.me
permalink: /artigos/
---
    <!-- Portfolio Start -->
    <div class="portfolio" id="artigos">
        <div class="content-inner">
            <div class="content-header">
                <h2>artigos</h2>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul id="portfolio-flters">
                        <li data-filter="*" class="filter-active">All</li>
                        <li data-filter=".carreira">Carreira</li>
                        <li data-filter=".tecnologia">Tecnologia</li>
                        <li data-filter=".inovacao">Inovação</li>
                    </ul>
                </div>
            </div>
            <div class="row portfolio-container">
                {% for post in site.posts %}
                <div class="col-md-6 portfolio-item {% for tag in post.tags %} {{ tag }} {% endfor %}">
                    <div class="portfolio-wrap">
                        <figure>
                            <img src="/assets/img/artigos/{{ post.image }}" class="img-fluid" alt="">
                            <a href="{{ post.url }}" class="link-details" title="More Details"><i class="fa fa-link"></i></a>
                            
                        </figure>
                        <p class="portfolio-title" ><a href="{{ post.url }}">{{ post.title }}</a></p>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
    <!-- Portfolio Start -->
